<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addExpenses</title>
</head>



<style>
    body{
        background: #000;
        margin:0;
        display: flex;
        flex-direction: column;
        align-items: center;
    justify-content: center;
    }
    #add{
        border:1px solid black;
        border-radius:1px solid black;
        background: -webkit-linear-gradient(yellow,red);
        margin-top: 10px;
        margin-bottom: 20px;
        font-size: 60px;
    }
    #input{
        width:130%;

        height: 30px;
        background:-webkit-linear-gradient(blue,red)
    }
    h3,h1{
        margin-top: 0px;
        color: aliceblue;    
    }
    #btn{
        border-color: white;
    }
    
    .item-align{
        display :flex;
        flex-direction: column;
        align-items: center;
        justify-content:center ;
    }

    
.btn {
  --c: #fff;
  /* text color */
  background: linear-gradient(90deg, #0000 33%, #fff5, #0000 67%) var(--_p,100%)/300% no-repeat,
    #004dff;
  /* background color */
  color: #0000;
  border: none;
  transform: perspective(500px) rotateY(calc(20deg*var(--_i,-1)));
  text-shadow: calc(var(--_i,-1)* 0.08em) -.01em 0   var(--c),
    calc(var(--_i,-1)*-0.08em)  .01em 2px #0004;
  outline-offset: .1em;
  transition: 0.3s;
}

.btn:hover,
.btn:focus-visible {
  --_p: 0%;
  --_i: 1;
}

.btn:active {
  text-shadow: none;
  color: var(--c);
  box-shadow: inset 0 0 9e9q #0005;
  transition: 0s;
}

.btn {
  font-weight: bold;
  font-size: 2rem;
  margin: 0;
  cursor: pointer;
  padding: .1em .3em;
}
</style>
<body>
    <!-- <input type="text" placeholder="Product"id="inputDes"> -->
    <div class="item-align">
        <h1>Total Amount</h1>
    <h3 id="total"></h3>
    <input placeholder="Amount" type="text" id="input" autocomplete="off">
    <button id="add">+</button>
    </div>


    <div>
        <a href="index.html"><button  class="btn" role="button" type="refresh">Stuck?</button></a>

    </div>
    
    
    
    <script>
        let result=document.getElementById("total");
        let totalAmount=0;
        result.textContent=totalAmount;
        function addTotalAmount(){
            let element = document.getElementById("input");
    
            let amount=element.value; 
            let intAmount=parseInt(amount,10);
            totalAmount+=intAmount;
           element.value=0;
            result.innerText=totalAmount; 
        }
        
        let button=document.getElementById("add");
        
        button.addEventListener('click',addTotalAmount);
       
        let element = document.getElementById("input");
        element.addEventListener('keypress',(e)=>{
            if(e.keyCode===13){
                addTotalAmount();
            }
        })


        
    </script>
</body>
</html>
