<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addExpenses</title>
</head>
<style>
    body{
        background: #000;
        margin:0;
        display: flex;
        flex-direction: column;
        align-items: center;
    justify-content: center;
    }
    #add{
        border:1px solid black;
        border-radius:1px solid black;
        background: -webkit-linear-gradient(yellow,red);
        margin-top: 10px;
    }
    #input{
        width:130%;

        height: 30px;
        background:-webkit-linear-gradient(blue,red)
    }
    h3,h1{
        margin-top: 0px;
        color: aliceblue;    
    }
    #btn{
        border-color: white;
    }
    
    .item-align{
        display :flex;
        flex-direction: column;
        align-items: center;
        justify-content:center ;
    }
</style>
<body>
    <!-- <input type="text" placeholder="Product"id="inputDes"> -->
    <div class="item-align">
        <h1>Total Amount</h1>
    <h3 id="total"></h3>
    <input placeholder="Amount" type="text" id="input">
    <button id="add">+</button>
    </div>
    <div>
        <a href="index.html"><button  id="btn"type="refresh">Stuck?</button></a>

    </div>
    
    
    
    <script>
        let result=document.getElementById("total");
        let totalAmount=0;
        result.textContent=totalAmount;
        function addTotalAmount(){
            let element = document.getElementById("input");
    
            let amount=element.value; 
            let intAmount=parseInt(amount,10);
            totalAmount+=intAmount;
            result.innerText=totalAmount; 
        }
        
        let button=document.getElementById("add");
        
        button.addEventListener('click',addTotalAmount);
       
        let element = document.getElementById("input");
        element.addEventListener('keypress',(e)=>{
            if(e.keyCode===13){
                addTotalAmount();
            }
        })


        
    </script>
</body>
</html>
